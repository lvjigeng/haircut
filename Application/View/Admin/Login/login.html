<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>-会员-登录-</title>
	<meta name="keywords"  content="设置关键词..." />
	<meta name="description" content="设置描述..." />
	<meta name="author" content="DeathGhost" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name='apple-touch-fullscreen' content='yes'>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<link rel="icon" href="Public/Admin/login/images/icon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="Public/Admin/login/css/style.css" />
	<script src="Public/Admin/login/js/jquery.js"></script>
	<script src="Public/Admin/login/js/public.js"></script>
	<script src="Public/Admin/login/js/customScrollbar.min.js"></script>
	<script src="Public/Admin/login/js/login.js"></script>
</head>
<body class="login-page">
<section class="login-contain">
	<header>
		<h1>登录</h1>
		<p>login in</p>
	</header>
	<div class="form-content">
		<form action="index.php?p=Admin&c=Login&a=check" method="post">
			<ul>
				<li>
					<div class="form-group">
						<label class="control-label">用户名：</label>
						<input type="text" placeholder="用户名..." class="form-control form-underlined" id="adminName" name="username"/>
					</div>
				</li>
				<li>
					<div class="form-group">
						<label class="control-label">密码：</label>
						<input type="password" placeholder="密码..." class="form-control form-underlined" id="adminPwd" name="password"/>
					</div>
				</li>

				<li>
					<div class="form-group">
						<label class="control-label">验证码：</label>
						<input type="text" placeholder="验证码..." class="form-control form-underlined" id="" name="random_code"/>
					</div>
				</li>
				<li>
						<p><img src="index.php?p=Admin&c=Captcha&a=create" title="点击更换验证码" onclick="this.src='index.php?p=Admin&c=Captcha&a=create&'+Math.random()" width="244px" height="38px" style="margin-left: 30px"></p>

				</li>
				<li>
					<label class="check-box">
						<input type="checkbox" name="remember"/>
						<span>记住账号密码</span>
					</label>
				</li>
				<li>
					<button class="btn btn-lg btn-block" id="entry">立即登录</button>
				</li>
				<li>
					<p class="btm-info">©Copyright 2006-2010 <a href="#" target="_blank" title="DeathGhost">DeathGhost.cn</a></p>
					<address class="btm-info">四川省成都市天府新区</address>
				</li>
			</ul>
		</form>

	</div>
</section>
<div class="mask"></div>
<div class="dialog">
	<div class="dialog-hd">
		<strong class="lt-title">标题</strong>
		<a class="rt-operate icon-remove JclosePanel" title="关闭"></a>
	</div>
	<div class="dialog-bd">
		<!--start::-->
		<p>这里是基础弹窗,可以定义文本信息，HTML信息这里是基础弹窗,可以定义文本信息，HTML信息。</p>
		<!--end::-->
	</div>
	<div class="dialog-ft">
		<button class="btn btn-info JyesBtn">确认</button>
		<button class="btn btn-secondary JnoBtn">关闭</button>
	</div>
</div>
</body>
</html>
